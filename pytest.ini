[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
  -v
  --tb=short
  --strict-markers
  --disable-warnings
markers:
  unit: Unit tests (fast, no external dependencies)
  integration: Integration tests (database, external services)
  e2e: End-to-end tests (full API flows)
