services:
  postgres:
    image: postgres:16-alpine
    container_name: skillgap-postgres
    environment:
      POSTGRES_USER: skillgap
      POSTGRES_PASSWORD: skillgap
      POSTGRES_DB: skillgap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillgap"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
