  backend:
    image: 856191759941.dkr.ecr.us-east-1.amazonaws.com/skillgap/backend:latest
    container_name: skillgap-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@{DB_HOST}:5432/skillgap
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT}
      ADZUNA_APP_ID: ${ADZUNA_APP_ID}
      ADZUNA_API_KEY: ${ADZUNA_API_KEY}
      ADZUNA_COUNTRY: ${ADZUNA_COUNTRY}
      REMOTEOK_API_URL: ${REMOTEOK_API_URL}
      LLM_ENDPOINT: ${LLM_ENDPOINT}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL}
      AUTH_STUB_USER_ID: ${AUTH_STUB_USER_ID}
      JOB_REFRESH_CRON: ${JOB_REFRESH_CRON}
      STORAGE_BUCKET: ${STORAGE_BUCKET}
      STORAGE_PROVIDER: ${STORAGE_PROVIDER}
      AWS_REGION: ${AWS_REGION}
      LOG_LEVEL: ${LOG_LEVEL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - skillgap-network

  nginx:
    image: nginx:alpine
    container_name: skillgap-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - skillgap-network

networks:
  skillgap-network:
    driver: bridge
